<!DOCTYPE html>
<html>

    <head>
    
       <style>
           .red-square {
                width: 100px;
                height: 100px;
                color: #FFF;
                padding: 20px;
                margin: 20px;
                font-size: 12px;
                background-color: rgba(255,0,0.4) !important;
                display: inline-block;
           } 

             .yellow-square {
                width: 120px;
                height: 120px;
                color: hsl(230, 41%, 54%);
                padding: 30px;
                margin: 30px;
                font-size: 12px;
                background-color: #FF0
                display: inline-block;
           } 
       </style>
       
    </head>
    
    <body>
        <div class="red-square">Square #1</div>
        <div class="yellow-square" style="background-color: #FF0;">Square #2 </div>
    </body>
    
</html>
